{% extends 'base.html' %}
{% block content %}

{% if movies %}

<div class="row text-center">
    {% for movie in movies %}
    <div class="{{ 'col-sm-2' if movies|length > 12 else 'col-sm-3' }}">
        <a href="/movie/{{movie.imdbID}}">
            <img src="{{movie.Poster}}">
            <p>{{ movie.Title }}</p>
        </a>
    </div>
    {% endfor %}
</div>

{% else %}
    <p class="display-4 text-center">
        <b>Your list is empty</b>
    <p>
{% endif %}

{% endblock %}
